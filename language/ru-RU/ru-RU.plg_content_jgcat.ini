PLG_JGCAT_DESC = "<![CDATA[<p>Плагин показывает карточку категории JoomGallery с одним изображением и описанием категории. Вставьте в материал строку <code>{jgcat catid=... imgid=... itemid=... tmpl=...}</code>.</p>
<dl>
<dt>catid</dt>
<dd>id категории JoomGallery. <strong style='color:#ff0000;'>Обязательный параметр.</strong></dd>
<dt>itemid</dt>
<dd>Id пункта меню компонента JoomGallery. <strong style='color:#FF6A00;'>Не обязательный параметр.</strong> Если у Вас <strong>только один пункт меню</strong> для JoomGallery, то itemid указывать не нужно. Если же пунктов меню несколько, то нужно указать в шорт-коде плагина itemid для того, чтобы получить правильную SEF-ссылку.</dd>
<dt>imgid</dt>
<dd>id изображения JoomGallery. <strong style='color:#FF6A00;'>Не обязательный параметр.</strong> Это может быть id любого изображения, не только из отображаемой категории. <ul><li>Если imgid не указан, то отображается миниатюра из настроек категории.</li><li>Если в настройках категории миниатюра не указывается, то отображается миниатюра первого изображения категории.</li></ul></dd>
<dt>tmpl</dt><dd><strong style='color:#FF6A00;'>Не обязательный параметр.</strong> Шаблон вывода.<br/>Шаблоны находятся в папке плагина <code>plugins/content/jgcat/tmpl/</code><br/><strong>Доступные шаблоны</strong><br/><ul><li>default - для самостоятельного оформления через CSS</li><li>Bootstrap 4</li><li>Вы можете создать свой шаблон и поместить его в папку с остальными шаблонами</li></ul></dd><dt>Текст ссылки 'Подробнее'</dt><dd>Меняется либо в языковых файлах <code>administrator/languages/ru-Ru/ru-RU.plg_content_jgcat.ini</code>, либо через переопределение языковых констант Joomla. Языковая константа <strong>PLG_JGCAT_TMPL_VIEW_MORE_TEXT</strong></dd></dl>
<h4>Обратите внимание!</h4>
<p>Плагин может брать из описания категории не весь текст, а заключенный в определенные теги <code>&lt;ol&gt; &lt;/ol&gt;</code>, <code>&lt;ul&gt; &lt;/ul&gt;</code>,<code>&lt;span&gt; &lt;/span&gt;</code>, <code>&lt;div&gt; &lt;/div&gt;</code>.</p>


]]>"
