PLG_JGCAT = "Content - JoomGallery Category with description"
PLG_JGCAT_DESC = "<![CDATA[<p>The plugin displays a JoomGallery category card with one image and category description. Insert the line <code>{jgcat catid=... imgid=... tmpl=...}</code> into the material.</p><dl><dt>catid</dt><dd>id of the JoomGallery category. <strong style='color:#ff0000;'>Required.</strong></dd><dt>imgid</dt><dd>id of JoomGallery image.<strong style='color:#FF6A00;'>Optional.</strong> This can be the id of any image, not just from the displayed category. <br/><ul><li>If imgid is not specified, then a thumbnail from the category settings is displayed.</li><li>If the thumbnail is not specified in the category settings, the thumbnail of the first image of the category is displayed.</li></ul></dd><dt>tmpl</dt><dd><strong style='color:#FF6A00;'>Optional.</strong> Output template.<br/>The templates are located in the plugins folder <code>plugins/content/jgcat/tmpl/</code><br/><strong>Available Templates</strong><br/><ul><li>default - for output customization by yourself through CSS</li><li>Bootstrap 4</li><li>You can create your own template and place it in the folder with the rest of the templates.</li></ul></dd><dt>Link text 'View more'</dt><dd>It changes either in the <code>administrator/languages/en-GB/en-GB.plg_content_JGCAT.ini</code>language files, or through the redefinition of Joomla language constants. Language constant is <strong>PLG_JGCAT_TMPL_VIEW_MORE_TEXT</strong></dd></dl>
<h4>Attantion!</h4>
<p>The plugin can cut off a part of text from the category description, but the one enclosed in the <code>&lt;ol&gt; &lt;/ol&gt;</code>, <code>&lt;ul&gt; &lt;/ul&gt;</code>,<code>&lt;span&gt; &lt;/span&gt;</code>, <code>&lt;div&gt; &lt;/div&gt;</code>.</p>


]]>"
PLG_JGCAT_CLEAN_CAT_DESC_OPTION_LABEL = "Cut off from JoomGallery category description only this tag content"
PLG_JGCAT_CLEAN_CAT_DESC_OPTION_DESC = "In the JoomGallery category description, you can wrap the desired fragment of the description in a specific tag. If the option is enabled, then only the contents of this tag will be inserted by the plugin."
PLG_JGCAT_CLEAN_CAT_DESC_TAG_LABEL = "Tag"
PLG_JGCAT_TMPL_VIEW_MORE_TEXT = "View more"